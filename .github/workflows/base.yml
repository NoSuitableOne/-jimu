name: Base GitHub Actions

on: [push]

jobs:
  install: # 安装任务
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ["12"]
    name: install ${{ matrix.os }} ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    steps:
      # Setup node with version 12.x and NPM registry url
      - name: Use NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
          registry-url: "https://registry.npmjs.org"
      # install yarn
      - name: Install yarn 
        run: npm install yarn
      # run yarn install to install dependencies
      - name: Install dependencies
        run: yarn install
      # run lerna boostrap
      - name: Lerna bootstrap
        run: lerna bootstrap
  test: # 测试任务
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ["12"]
    name: test ${{ matrix.os }} ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: test
        run: yarn run test
  
  
