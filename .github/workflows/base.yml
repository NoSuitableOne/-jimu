name: Base GitHub Actions

on: [push]

jobs:
  install: # 安装任务
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ["12"]
    name: install ${{ matrix.os }} ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      # Setup node with version 12.x and NPM registry url
      - name: Use NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
          registry-url: "https://registry.npmjs.org"
      # install yarn
      - name: Install yarn 
        run: npm install yarn
      # run yarn install to install dependencies
      - name: Install dependencies
        run: yarn
      - name: Test
        run: yarn test
  test: # 测试任务
    needs: install
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ["12"]
    name: test ${{ matrix.os }} ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: test
        run: ls -l
  
  
